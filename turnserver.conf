# Listening port for the TURN server
listening-port=3478

# External IP address of the TURN server (in this case, localhost)
external-ip=127.0.0.1

# The realm for the TURN server (used for authentication)
realm=example.com

# Enable verbose logging
verbose

# Path to the log file
log-file=/var/log/turnserver/turn.log

# Disable old SSL/TLS methods
no-tlsv1
no-tlsv1_1

# Enable long-term credential mechanism for authentication
lt-cred-mech

# Define a user with a username and password
user=username:password

# Maximum number of output log files (for rotation)
max-log-file-size=1000000
log-file-path=/var/log/turnserver

# Enable fingerprint mechanism for WebRTC
fingerprint

# Enable keeping WebRTC sessions alive
no-stun

# Enable STUN functionality on the server
stun-only

# Min and Max port for UDP relay endpoints (range should be large enough)
min-port=49152
max-port=65535

# Enable IPv4 only
no-ipv6
